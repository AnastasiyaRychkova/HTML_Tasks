<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>  
  <body>
    <table style="border-collapse:collapse;">
      <tr>
        <td rowspan="2" style="background-color:black; width:100px;"></td>
        <td colspan="2" style="background-color:pink; height:60px;"></td>
        <td rowspan="2" style="background-color:grey; width:100px;"></td>
        <td style="background-color:blue; width:100px;"></td>
        <td rowspan="2" style="background-color:black; width:100px;"></td>
      </tr>
      <tr>
        <td style="background-color:yellow; width:100px; height:60px;"></td>
        <td style="background-color:#feff87; width:100px;"></td>
        <td style="background-color:black;"></td>
      </tr>
      <tr>
        <td style="background-color:blue; height:60px;"></td>
        <td rowspan="2" style="background-color:black;"></td>
        <td rowspan="2" colspan="2" style="background-color:red;"></td>
        <td colspan="2" style="background-color:blue;"></td>
      </tr>
      <tr>
        <td style="background-color:red; height:60px;"></td>
        <td style="background-color:black;"></td>
        <td style="background-color:green;"></td>
      </tr>
      <tr>
        <td colspan="6" style="background-color:pink; height:60px;"></td>
      </tr>
      <tr>
        <td rowspan="2" style="background-color:red;"></td>
        <td rowspan="2" style="background-color:blue;"></td>
        <td colspan="3" style="background-color:yellow; height:60px;"></td>
        <td rowspan="2" style="background-color:red;"></td>
      </tr>
      <tr>
        <td colspan="3" style="background-color:green; height:60px;"></td>
      </tr>
    </table>
  </body>
</html>
